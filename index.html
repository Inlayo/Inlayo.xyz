<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Gamja Flower', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222222 url('Background') center/cover no-repeat;   /* background.mp4 사용중이라 나중에 background 뒤에 확장자 붙히고 .mp4 아래꺼 없에면 사용가능 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .bg-video_content {
            height: 100%;
            width: 100%;
            object-fit: cover;
            
        }
        
        .truculenta-uniquifier {
            font-family: "Truculenta", sans-serif;
            font-optical-sizing: auto;
        }

        .center-content {
            text-align: center;
        }

        .rounded-box {
            background-color: #333333aa;
            border-radius: 20px;
            padding: 30px;
            color: #ffffff;
            display: inline-block;
        }

        .rounded-box a {
            text-decoration: none;
            color: #ffffff;
            margin-right: 15px;
        }

        .image-container_main {
            opacity: 0.6;
        }

        .image-container_main img {
            transition: transform 0.2s
        }

        .image-container_main img:hover {
            transform: scale(1.2);
        }

        .image-container img {
            border-radius: 15px;
        }
        
        .rounded-box img {
            border-radius: 15px;
        }

        .rounded-box img:hover {
            transform: scale(1.2);
        }

        .gamja-flower-regular {
            font-size: 27px;
        }

        .custom-font {
            font-family: "Truculenta", sans-serif;
            color: #ffffff;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
    <meta property="og:title" content="Inla's Social Links Page">

</head>

        body {

            display: flex;

            align-items: center;
            height: 100vh;

        .bg-video {

            height: 100%;

        .bg-video_content {

        }

            text-align: center;
            background-color: #333333aa;
            border-radius: 20px;

            text-decoration: none;
            color: #ffffff;
            margin-right: 10px;
        }

        .image-container_main {
            text-align: center;

            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container_main img {
            text-align: center;
            border-radius: 15px;
            width: 400px;
            opacity: 0.9;
        }

       .image-container img {
            text-align: center;
            border-radius: 15px;
        }

        .rounded-box img:hover {
            text-align: center;
            transform: scale(1.2);

    <script>
        const apiKey = "AIzaSyADRIpUH3Yw3IqU6oeTlj84flAdasZ6rXI";
        function fetchLatestVideo() {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=UCGbF3HympzHZF-G2W_eawAg&maxResults=1&order=date&type=video&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const latestVideoId = data.items[0].id.videoId;
                    const latestVideoElement = document.getElementById("latestVideo");
                    latestVideoElement.src = `https://www.youtube.com/embed/${latestVideoId}`;
                })
                .catch(error => console.error("Error fetching latest video:", error));
        }
        window.onload = fetchLatestVideo;
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <style>
        /* Resetting default styles and setting up the layout */
        body {
            text-align: center;
            margin: 0;
            font-family: 'Gamja Flower', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222222 url('Background.jpg') center/cover no-repeat; /* Setting background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Background video styling */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .bg-video_content {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        /* Font styling */
        .truculenta-uniquifier {
            font-family: "Truculenta", sans-serif;
            font-optical-sizing: auto;
        }

        /* Center content in the page */
        .center-content {
            text-align: center;
        }

        /* Styling for rounded box containing social links */
        .rounded-box {
            text-align: center;
            background-color: #333333aa;
            border-radius: 20px;
            padding: 30px;
            color: #ffffff;
            display: inline-block;
        }

        /* Styling for social media icons */
        .rounded-box a {
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            margin-right: 10px;
        }

        /* Styling for main image container */
        .image-container_main {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adding margin between GIF and text below */
        }

        /* Styling for main image */
        .image-container_main img {
            text-align: center;
            border-radius: 15px;
            width: 400px; /* Increasing GIF width */
            opacity: 0.9;
        }

        /* Styling for other images */
        .image-container img {
            text-align: center;
            border-radius: 15px;
        }

        /* Hover effect for images inside rounded box */
        .rounded-box img:hover {
            text-align: center;
            transform: scale(1.2);
        }

        /* Font size for main heading */
        .gamja-flower-regular {
            font-size: 27px;
        }

        /* Font styling for custom text */
        .custom-font {
            font-family: "Truculenta", sans-serif;
            color: #ffffff;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="bg-video">
    <video class="bg-video_content" autoplay muted loop>
        <source src="background2.mp4" type="video/mp4" />
        <p>Your browser does not support video!</p>
    </video>
</div>
<div class="center-content">
    <div class="rounded-box">
        <div class="image-container_main">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/UgBKMKetNEQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="image-container">
            <p class="gamja-flower-regular">Welcome To My Social Links Page! :D</p>
            <a href="https://www.twitch.tv/inla2433" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
            <a href="https://twitter.com/Inla2433" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
            <a href="https://discord.gg/BuAc868jv5" target="_blank"><img src="Discord.png" alt="Discord"></a>
            <a href="https://www.youtube.com/@Inla2433" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
            <a href="https://osu.ppy.sh/users/27692994" target="_blank"><img src="osu.png" alt="osu!"></a>
            <a href="https://mutualify.stanr.info/users/27692994" target="_blank"><img src="Mutualify.png" alt="Mutualify"></a>
            <a href="https://inlayo.xyz/skins" target="_blank"><img src="Skin.png" alt="Skins"></a>
            <a href="https://redstar.moe/u/1353" target="_blank"><img src="Redstar.png" alt="Redstar"></a>
            <a href="https://osu.gatari.pw/u/30336" target="_blank"><img src="Gatari.png" alt="Gatari"></a>
            <a href="https://ripple.moe/u/145486" target="_blank"><img src="Ripple.png" alt="Ripple"></a>
            <a href="https://redstar.moe/u/1353" target="_blank"><img src="Redstar.png" alt="Redstar"></a>
        </div>
    </div>
    <p class="gamja-flower-regular custom-font">Email: Inla@Inlayo.xyz</p>
</div>
</body>
</html>
